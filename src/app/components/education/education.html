<section [ngClass]="[styles.padding, 'max-w-7xl mx-auto relative z-0']" id="education">
  <span class="hash-span">&nbsp;</span>

  <div data-aos="fade-up">
    <p [ngClass]="styles.sectionSubText">MY ACADEMIC JOURNEY</p>
    <h2 [ngClass]="styles.sectionHeadText">Education.</h2>
  </div>

  <div class="mt-20 flex flex-col gap-10">
    <div
      *ngFor="let edu of education"
      #educationCard
      class="bg-black-200 p-10 rounded-3xl shadow-card hover:scale-105 transition-all duration-300"
    >
      <div class="flex gap-5">
        <!-- Icon -->
        <div
          class="flex justify-center items-center w-16 h-16 rounded-full"
          [style.background]="edu.iconBg"
        >
          <i class="fas fa-graduation-cap text-white text-3xl"></i>
        </div>

        <!-- Content -->
        <div class="flex-1">
          <h3 class="text-white text-[24px] font-bold">{{ edu.degree }}</h3>
          <p class="text-secondary text-[16px] font-semibold mt-1">
            {{ edu.institution }}
          </p>
          <p class="text-[#915EFF] text-[14px] mt-1">{{ edu.date }}</p>

          <ul class="mt-5 list-disc ml-5 space-y-2">
            <li
              *ngFor="let point of edu.points"
              class="text-white-100 text-[14px] pl-1 tracking-wider"
            >
              {{ point }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State (if no education data) -->
  <div *ngIf="education.length === 0" class="text-center text-secondary mt-20">
    <p>No education data available.</p>
  </div>
</section>
