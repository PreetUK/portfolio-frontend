<section class="py-16 bg-primary">
  <div class="container mx-auto px-6">
    <!-- Section Title -->
    <div class="text-center mb-12" data-aos="fade-up">
      <p class="text-secondary text-sm uppercase tracking-wider">Technical Expertise</p>
      <h2 class="text-white font-black text-4xl md:text-5xl">Technologies.</h2>
    </div>

    <!-- Tech Stack Grid -->
    <div class="tech-icons-wrapper flex flex-row flex-wrap justify-center gap-10">
      <div
        *ngFor="let technology of technologies"
        #techIcon
        class="w-28 h-28 tech-icon flex flex-col items-center justify-center bg-tertiary rounded-xl hover:scale-110 transition-all duration-300 shadow-card cursor-pointer group hover:bg-[#1a1448]"
      >
        <!-- Icon -->
        <i [class]="technology.icon + ' text-5xl text-[#915EFF] group-hover:text-[#00cea8] transition-colors duration-300'"></i>
        
        <!-- Name -->
        <p class="text-white text-xs mt-2 font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          {{ technology.name }}
        </p>
      </div>
    </div>
  </div>
</section>
